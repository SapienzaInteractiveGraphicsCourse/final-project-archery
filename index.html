<html>
    <head>
        <title>Archery</title>
        <style>
            @font-face {
                font-family: 'Iam-Hueca';
                src: local('Iam-Hueca'), url('/assets/font.ttf') format('truetype');
            }
            html, body {
                margin: 0;
                height: 100%;
                font-family: sans-serif;
            }
            #canvas {
                width: 100%;
                height: 100%;
                display: block;
            }
            #loadingscreen {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                text-align: center;
                font-size: xx-large;
                background-color: #eee;
            }
            #loadingscreen > div > div {
                padding: 2px;
            }
            #progress {
                width: 50vw;
                border: 1.5px solid black;
                margin-top: 0.5em;
            }
            #progressbar {
                width: 0;
                height: 1em;
                background-image: linear-gradient(
                    45deg,
                    #ddd 25%,
                    #888 25%,
                    #888 50%,
                    #ddd 50%,
                    #ddd 75%,
                    #888 75%
                );
                transition: width ease-out .2s;
                background-size: 2em 2em;
                animation: progress-animation 1s linear infinite;
            }
            @keyframes progress-animation {
                0% {
                    background-position: 2em 0;
                }
                100% {
                    background-position: 0 0;
                }
            }
            #info {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                text-align: center;
                font-size: xx-large;
                background-color: rgba(190, 190, 190, 0.3);
            }
            #info > div {
                padding: 2em;
                background-color: rgba(238, 238, 238, 0.799);
            }
            #score {
                position: absolute;
                left: 0;
                top: 0;
                font-size: x-large;
                color: #000;
                pointer-events: none;
                user-select: none;
                align-items: center;
                justify-content: center;
                text-align: center;
                border: 5px solid rgba(255, 255, 255, 0.735);
                padding: 1.1em;
                background-image: linear-gradient(top right, #FFFFFF 0%, #AACFEF 100%);
                font-weight: bold;
                font-family: Iam-Hueca;
                background-color: #D1D1D1;
                opacity: 0.8;
            }
            #scorenumber {
                /* padding-top: 2px; */
                font-size: xx-large;
            }
            .scoreimage {
                width: 1.5em;
                height: 1.5em;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <div id="loadingscreen">
            <div>
                <div>Loading...</div>
                <div id="progress"><div id="progressbar"></div></div>
            </div>
        </div>
        <div id="info", style="display: none;">
            <div>
                <div id="legend" style="font-weight: bold;font-family: Iam-Hueca;color:black; ">
                    HOW TO PLAY:
                    <li>Aim at targets</li>
                    <li>Click to shoot the arrow</li>
                    <li>Score more than x and unlock a new level</li>
                    <li>Now click to play!</li>
                </div>
            </div>
        </div>
        <div id="score", style="display: none;">
            <div>
                <p>YOUR SCORE IS</p>
            </div>
            <div>
                <img class="scoreimage" src="/assets/target.png">
                <span id="scorenumber">0</span>
                <img class="scoreimage" src="/assets/target.png">
            </div>
        </div>

        <script type="importmap">
        {
            "imports": {
                "three": "./js/build/three.module.js",
                "tween": "./js/libs/tween.esm.js"
            }
        }
        </script>
        <script async src="./js/libs/es-module-shims.js"></script>
        <script type="module" src="./js/main.js"></script>
    </body>
</html>
